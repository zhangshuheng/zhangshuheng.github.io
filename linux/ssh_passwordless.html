<title>SSH免密码登录问题</title>
</head>
<body>
host-a:跳板机<br/>
host-b:服务器<br/>
把host-a用户u1的公钥放到host-b的用户u2的.ssh/authorized_keys<br/>
在host-a用命令   ssh -i /home/u1/id_rsa u2@host-b  无法成功登录host-b<br/>
解决方案:<br/>

复制一份authorized_keys,命名为authorized_keys2，再用上面的命令即可登录成功<br/>
host-b只接受ssh-v2协议？待确认

</body>
</html>
