<h1>Win10系统无法远程桌面"你的凭据不工作"解决方法</h1>
<pre>
打开本地组策略编辑器，看下有关系统安全设置的选项，
看看是否有什么限制，多次尝试中，发现了解决方法，
整理步骤如下：

开始-->运行->gpedit.msc->计算机配置->
Windows设置->安全设置->本地策略->
安全选项->网络访问:本地帐户的共享和安全模型。

修改为使用经典模式
</pre>
